<!DOCTYPE html>
<html>

<head>
    <title>Bake stand</title>
    <link rel="stylesheet" type="text/css" href="bakeStand.css" media="screen" />
</head>

<body>
    <div id="7DayWeather"></div>
    <br clear="all">
    <div id="orderForm">
        <div id="Bake">
            <label>How many Bake do you want to make this week?
                <br />
                <input type="number" id="numBake" placeholder="hint: think big!" />
            </label>
        </div>
        <div id="price">
            <label>How much will you charge for a Bake this week?
                <br />
                <input type="number" id="bakePrice" placeholder="more than .7" />
            </label>
        </div>
        <button type="button" id="OpenTheStand">Open The Stand!</button>
    </div>
    <div id="result"></div>
    <script src="bakeStand.js"></script>
</body>

</html>
